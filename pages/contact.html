<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <title>Monsters, inc</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="assets/css/fontawesome.css" rel="stylesheet" />
    <link href="assets/css/brands.css" rel="stylesheet" />
    <link href="assets/css/solid.css" rel="stylesheet" />
    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!-- <link rel="icon" type="image/png" href="images/favicon.png" /> -->
    <script src="index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="headerContainer">
          <div class="flexBox">
            <div class="monsterLogoContainer">
              <a href="../index.html">
                <img
                  id="monsterLogo"
                  src="images/Monsters,_Inc._logo.svg.png"
                  alt="Monsters inc Logo"
                />
              </a>
            </div>
            <div class="hamburgerContainer">
              <input id="menu-toggle" type="checkbox" />
              <label class="menu-button-container" for="menu-toggle">
                <div class="menu-button"></div>
              </label>
              <ul class="menu">
                <li><a href="pages/about us.html">About us</a></li>
                <li><a href="pages/product.html">Product</a></li>
                <li><a href="pages/reviews.html">Reviews</a></li>
                <li><a href="pages/contact.html">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="mainContainer">
          <div class="contactBox">
            <div class="container">
              <div class="row">
                <div class="twelve columns mainContainer">
                  <img
                    id="MonstersIncCompanyPicture"
                    src="images/Monsters inc Company.jpg"
                    alt="Monsters Incorperated factory"
                  />
                </div>
                <div class="twelve columns">
                  <div class="centerText">
                    <span>324 Scare Road, Monstropolis<br /></span>
                    <span>1800-MONSTER</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="contactBox">
            <form class="container">
              <div class="row">
                <div class="six columns">
                  <label for="emailInput">Your email</label>
                  <input
                    class="u-full-width"
                    type="email"
                    placeholder="john.doe@mail.com"
                    id="emailInput"
                  />
                </div>
                <div class="six columns">
                  <label for="recipientInput">Reason for contacting</label>
                  <select class="u-full-width" id="recipientInput">
                    <option value="Option 1">Questions</option>
                    <option value="Option 2">Price estimate</option>
                    <option value="Option 3">Are you in my closet?</option>
                  </select>
                </div>
              </div>
              <label for="message">Message</label>
              <textarea
                class="u-full-width"
                placeholder="Please write your message here..."
                id="message"
              ></textarea>
              <label class="send-yourself-copy">
                <input type="checkbox" />
                <span class="label-body">Send a copy to yourself</span>
              </label>
              <input class="button-primary" type="submit" value="Submit" />
            </form>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer">
          <div class="container">
            <div class="row footerBox">
              <div class="three columns">
                <a class="button" href="pages/about us.html">About us</a>
              </div>
              <div class="three columns">
                <a class="button" href="pages/product.html">Product</a>
              </div>
              <div class="three columns">
                <a class="button" href="pages/reviews.html">Reviews</a>
              </div>
              <div class="three columns">
                <a class="button" href="pages/contact.html">Contact</a>
              </div>
            </div>
          </div>
        </div>
        <div id="copyright">
          <span>© 1810 Monsters, inc</span>
        </div>
      </footer>
    </div>
  </body>
</html>
